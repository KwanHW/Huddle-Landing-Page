<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>

    <section class="container grid">
      <div class="landImg">
        <img src="./images/illustration-mockups.svg" alt="" class="landImg" />
      </div>

      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button id="reg" class="regBtn">Register</button>
      </div>
    </section>

    <!-- social network pages -->
    <div class="socialBar">
          <button class="social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
    </button>
    <button class="social">
      <a href="#"><i class="fab fa-twitter"></i>
    </button></a>
    <button class="social">
      <a href="#"><i class="fab fa-instagram"></i></a>
    </button>
    </div>


    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kwan Hao Wei</a>.
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/57252e18c7.js"></script>
  </body>
</html>
